<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Testy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="html/info.html">Home</a>
              <a class="nav-link active" aria-current="page" href="">SignUp</a>
              <a class="nav-link active" aria-current="page" href="html/auth.html">Login</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="signupContainer">
        <h2>Sign up</h2>
        <p>Create your account</p>
        <form>
            <div class="inputGroup">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="inputGroup">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="inputGroup">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="inputGroup">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signupButton">Sign up</button>
        </form>
        <div class="divider">Or</div>
        <button class="googleSignin">Sign In with Google</button>
        <p class="loginLink">Already have an account? <a href="html/auth.html">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
